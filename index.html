<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cric Live Player Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0; padding: 0;
      display: flex; flex-direction: column; min-height: 100vh;
    }
    header {
      background: #000;
      padding: 15px; text-align: center;
      font-size: 22px; font-weight: bold;
      color: #f33;
    }
    main {
      flex: 1;
      display: flex; justify-content: center; align-items: center;
      padding: 20px;
    }
    .card {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 0 10px #000;
    }
    .card h2 {text-align: center; margin-bottom: 20px;}
    label {display: block; margin-top: 10px; font-weight: bold;}
    input, select {
      width: 100%; padding: 10px; margin-top: 5px;
      border-radius: 6px; border: none; font-size: 15px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background: #f33;
      color: #fff; cursor: pointer;
    }
    button:hover {background: #c11;}
    footer {
      background: #000;
      padding: 10px; text-align: center;
      font-size: 14px; color: #aaa;
    }
  </style>
</head>
<body>

<header>ðŸ“º Cric Lives TV â€“ Player Generator</header>

<main>
  <div class="card">
    <h2>ðŸŽ¬ Generate Your Player</h2>

    <label>Enter M3U8 / MP4 Link:</label>
    <input type="text" id="videoURL" placeholder="https://example.com/live.m3u8" required>

    <label>Logo URL:</label>
    <input type="text" id="logoURL" placeholder="https://example.com/logo.png">

    <label>Logo Position:</label>
    <select id="logoPosition">
      <option value="top-left">Top Left</option>
      <option value="top-right">Top Right</option>
      <option value="bottom-left">Bottom Left</option>
      <option value="bottom-right">Bottom Right</option>
      <option value="center">Center</option>
    </select>

    <label>Logo Size (px):</label>
    <input type="number" id="logoSize" placeholder="e.g. 120" value="120">

    <button onclick="generatePlayer()">Generate Player</button>
  </div>
</main>

<footer>Â© 2025 Cric Lives TV â€“ Powered by GitHub Pages</footer>

<script>
function generatePlayer(){
    const videoURL = encodeURIComponent(document.getElementById('videoURL').value);
    const logoURL = encodeURIComponent(document.getElementById('logoURL').value);
    const position = encodeURIComponent(document.getElementById('logoPosition').value);
    const size = encodeURIComponent(document.getElementById('logoSize').value);

    if(!videoURL){
        alert("Please enter your video URL!");
        return;
    }

    const playerLink = `player.html?src=${videoURL}&logo=${logoURL}&pos=${position}&size=${size}`;
    window.open(playerLink, '_blank');
}
</script>

</body>
</html>
